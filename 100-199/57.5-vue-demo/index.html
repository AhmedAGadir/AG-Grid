<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>

    <div id="app">
        <button v-for="n in 5" @click="clickHandler()">Button #{{ n }}</button>
    </div>


    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                clickHandler() {
                    console.log('attaching click handler', this.counter);
                    // this.counter++
                    return () => {
                        console.log('clicked', this.counter)
                    }
                }
            }
        })
    </script>
</body>

</html>
