<!DOCTYPE html>
<html lang="en">

<head>
	<script>
		var __basePath = '';
	</script>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			height: 100%;
		}

		form {
			padding: 5px;
			margin: 5px auto;
			max-width: 800px;
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://unpkg.com/ag-grid-enterprise@20.2.0/dist/ag-grid-enterprise.min.js"></script>
</head>

<body>

	<form class="form-horizontal" id="myForm">
		<div class="form-group">
			<label for="colGroup" class="col-sm-2 control-label">Column Group</label>
			<div class="col-sm-10">
				<input type="text" name="colGroup" class="form-control" placeholder="e.g. Medals">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Number of Children</label>
			<div class="col-sm-10">
				<select class="form-control">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</div>
		</div>
		<div class="colChildWrap">
			<div class="form-group">
				<label for="colChild" class="col-sm-2 control-label">Column Child</label>
				<div class="col-sm-10">
					<input type="text" name="colChild" class="form-control" placeholder="e.g. Gold">
				</div>
			</div>
			<div class="form-group">
				<label for="colChild" class="col-sm-2 control-label">Column Child</label>
				<div class="col-sm-10">
					<input type="text" name="colChild" class="form-control" placeholder="e.g. Silver" disabled>
				</div>
			</div>
			<div class="form-group">
				<label for="colChild" class="col-sm-2 control-label">Column Child</label>
				<div class="col-sm-10">
					<input type="text" name="colChild" class="form-control" placeholder="e.g. Bronze" disabled>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success">Add Column Group</button>
			</div>
		</div>
	</form>
	<div style="height: 100%">
		<div id="myGrid" style="height: 100%;" class="ag-theme-balham"></div>
	</div>

	<script src="main.js"></script>
</body>

</html>
