<div style="height: calc(100% - 60px);">
    <button (click)="addItemsAtIndex()" style="margin-bottom:5px;">
        Create Row
    </button>
    <button (click)="removeRows()" style="margin-bottom:5px;">
        Delete Row
    </button>
    <ag-grid-angular #agGrid style="width: 100%; height: 100vh;" id="myGrid" class="ag-theme-alpine"
        [columnDefs]="columnDefs" [rowData]="rowData" [animateRows]="true" [rowSelection]="rowSelection"
        (gridReady)="onGridReady($event)" [animateRows]="true" [enableRangeSelection]="true"
        [defaultColDef]="defaultColDef" [suppressCopyRowsToClipboard]="true" [suppressDragLeaveHidesColumns]="true"
        [suppressLastEmptyLineOnPaste]="true"></ag-grid-angular>
</div>
