<!DOCTYPE html>
<html lang="en">
<head>
<script> var __basePath = ''; </script>
<style> html, body { margin: 0; padding: 0; height: 100%; } </style>
    <script src="https://unpkg.com/ag-grid-enterprise@19.1.1/dist/ag-grid-enterprise.min.js"></script></head>
<body>

<style>
    .greenBackground{
        background-color: #008000;
        color: #e0ffc1;
    }

    .blueBackground{
        background-color: #00008B;
        color: white;
    }
    .topContainer {
        display: flex;
        flex-direction: row;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 14px;
    }
    .item {
        display: flex;
        flex: 1;
    }
    fieldset.item {
        border-radius: 5px;
        border-color: #cecece;
        border-style: solid;
    }
    .details {
        flex: none;
        width: 250px;
        flex-direction: column;
        align-items: stretch;
        justify-content: flex-start;
    }
    .details label {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-right: 15px;
    }
    .details > label {
        margin-bottom: 10px;
    }
    .details > label:first-of-type {
        margin-top: 10px;
    }
    .details > label:last-of-type {
        margin-bottom: 0;
    }
    .options {
        display: flex;
        flex: 1;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
    }
    .options label {
        display: flex;
        flex-direction: row;
        white-space: nowrap;
        margin-right: 10px;
    }
</style>
<div class="topContainer">
    <div class="item details">
        <label>
            File Name:
            <input type="text" id="fileName" placeholder="export"/>
        </label>
        <label>
            Sheet Name:
            <input type="text" id="sheetName" placeholder="ag-Grid"/>
        </label>
        <label>
            Export Mode:
            <input type="radio" name="mode" value="xlsx" id="xlsxMode" checked="true" />
            <label for="xlsx">.xlsx</label>
            <input type="radio" name="mode" id="xmlMode" value="xml" />
            <label for="xml">.xml</label>
        </label>
    </div>
    <fieldset class="item">
        <legend>Export Options</legend>
        <div class="options">
            <div>
                <label>
                    <input type="checkbox" id="skipHeader"/>
                    Skip Header
                </label>
                <label>
                    <input type="checkbox" id="columnGroups"/>
                    Column Groups
                </label>
                <label>
                    <input type="checkbox" id="skipFooters"/>
                    Skip Footers
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="onlySelected"/>
                    Only Selected
                </label>
                <label>
                    <input type="checkbox" id="useCellCallback"/>
                    Use Cell Callback
                </label>
                <label>
                    <input type="checkbox" id="processHeaders"/>
                    Format Headers
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="skipPinnedTop"/>
                    Skip Pinned Top
                </label>
                <label>
                    <input type="checkbox" id="skipPinnedBottom"/>
                    Skip Pinned Bottom
                </label>
                <label>
                    <input type="checkbox" id="skipGroups"/>
                    Skip Groups
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="useSpecificColumns"/>
                    Specify Columns
                </label>
                <label>
                    <input type="checkbox" id="allColumns"/>
                    All Columns
                </label>
                    <label>
                    <input type="checkbox" id="skipGroupR"/>
                    Skip Group R
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="appendHeader"/>
                    Append Header
                </label>
                <label>
                    <input type="checkbox" id="appendFooter"/>
                    Append Footer
                </label>
            </div>
        </div>
    </fieldset>
</div>
<div style="display: block; text-align: right; margin: 5px;">
    <label>
        <button onclick="onBtExport()" style="height: 25px; cursor: pointer">Export to Excel</button>
    </label>
</div>
<div id="myGrid" style="margin-top: 5px; height: 375px;" class="ag-theme-balham"></div>
    <script src="main.js"></script>
</body>
</html>
