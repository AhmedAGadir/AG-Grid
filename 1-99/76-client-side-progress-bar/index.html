<!DOCTYPE html>
<html lang="en">

<head>
    <script> var __basePath = ''; </script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
    <script src="https://unpkg.com/ag-grid-enterprise@19.1.3/dist/ag-grid-enterprise.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./CustomLoadingOverlay.css">
</head>

<body>
    <div style="margin: 10px">
        <button onClick="showProgress(0)">Show Loading</button>
        <button onClick="showProgress(25)">Loading 25%</button>
        <button onClick="showProgress(50)">Loading 50%</button>
        <button onClick="showProgress(75)">Loading 75%</button>
        <button onClick="showProgress(100)">Loading Complete</button>
        |
        <button onClick="showProgressAnimation()">Show Loading Animation</button>
    </div>
    <div style="height: 100%; box-sizing: border-box;">
        <div id="myGrid" style="height: 100%;" class="ag-theme-balham"></div>
    </div>
    <script src="CustomLoadingOverlay.js"></script>
    <script src="main.js"></script>
</body>

</html>
