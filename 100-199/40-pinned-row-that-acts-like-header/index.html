<!DOCTYPE html>
<html lang="en">
<head>
<script> var __basePath = ''; </script>
<style> html, body { margin: 0; padding: 0; height: 100%; } </style>
    <script src="https://unpkg.com/ag-grid-community@20.1.0/dist/ag-grid-community.min.js"></script>    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="test-container">
    <div class="test-header">
        <span>
            Rows to Pin on Top:
        </span>
        <select onchange="onPinnedRowTopCount()" id="top-row-count" style="margin-left: 10px; margin-right: 20px;">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <span>
            Rows to Pin on Bottom:
        </span>
        <select onchange="onPinnedRowBottomCount()" id="bottom-row-count" style="margin-left: 10px;">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>
    <div style="min-height: 400px; height: calc(100% - 30px);">
        <div id="myGrid" class="ag-theme-balham" style="height: 100%"></div>
    </div>
</div>
    <script src="customPinnedRowRenderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
